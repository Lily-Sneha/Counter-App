<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApp</title>
    <link rel="stylesheet" href="counterapp.css">

</head>

<body>
    <div class="container">
        <h1>COUNTER</h1>
        <div class="count">
            <button id="decrease" onclick="minus()">Subtract(-)</button>
            <button id="zero">0</button>
            <button id="increase" onclick="plus()">Add(+)</button>
            <button id="setbutton" onclick="set()">Reset</button>
            <p id="message"></p>
        </div>
    </div>

</body>
<script src="counterapp.js"></script>

</html>
